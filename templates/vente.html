<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace - Mise en vente</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vente.css') }}"
    />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Marketplace & enchères</h1>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
          <li><a href="{{ url_for('vente') }}">Mettre en vente</a></li>
          <form
            action="{{ url_for('logout') }}"
            method="post"
            style="display: inline"
          >
            <button type="submit" class="btn btn-danger">Se déconnecter</button>
          </form>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Mettre en vente</h2>

      <button id="showFormButton" class="btn btn-primary">Mettre en vente un article</button>

      <div id="sellForm">
        <h2>Formulaire de mise en vente</h2>
        <form>
            <div class="form-group">
                <label for="itemName">Nom de l'article</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemPrice">Prix de l'article</label>
                <input type="number" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="itemImage">Image de l'article</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*">
            </div>
            <button type="submit">Soumettre</button>
            <button type="button" id="cancelButton">Annuler</button>
        </form>
    </main>

    <footer>
      <p>&copy; 2024 Mon Marketplace. Tous droits réservés.</p>
    </footer>

    <script>
      // Récupération des éléments
      const showFormButton = document.getElementById('showFormButton');
      const sellForm = document.getElementById('sellForm');
      const cancelButton = document.getElementById('cancelButton');

      // Afficher le formulaire lorsque le bouton est cliqué
      showFormButton.addEventListener('click', () => {
          sellForm.style.display = 'block';
      });

      // Cacher le formulaire lorsque le bouton Annuler est cliqué
      cancelButton.addEventListener('click', () => {
          sellForm.style.display = 'none';
      });
  </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
